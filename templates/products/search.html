{% extends 'base.html' %}

{% block content %}
    <div>
        {% if products %}

            {% for obj in products %}
                <a href={% url 'product-detail-view' obj.slug %}>{{obj.name}}-id={{obj.id}}</a> </br>
            {% endfor %}
            
        {% else %}
            <p class="text-warning" >Submited text does not match any product, please try again.</p>
        {% endif %}
        
    </div>
{% endblock content %}
