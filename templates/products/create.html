{% extends 'base.html' %}

{% block content %}
    {% if not created %}
        
        <form action=" " method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}

            <button type="submit">Create</button>
        </form>
        
    
    
    {% else %}
        <p>Your product has been successfully created!</p>
        <a href="/products/{{obj.id}}">{{obj.id}}-{{obj.name}}</a>
    {% endif %}
{% endblock content %}
