{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you wanna logout?</p>
            <button type='submit'>Yes, logout</button>
        </form>

    {% else %}
        <p>You're not logged in.<a href='/login/'> Login</a>? or <a href='/register/'> Register</a>?</p>
    {% endif %}
    
{% endblock content %}
