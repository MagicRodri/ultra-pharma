{% extends 'base.html' %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <form action={% url 'login-view' %} method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type='submit'>Login</button>
        </form>
        <p>Need an account? <a href={% url 'register-view' %}>Register</a></p>
    {% else %}
        <p>You're already logged in. Would you like to <a href={% url 'logout-view' %}>logout</a>?</p>
    {% endif %}
    
{% endblock content %}
