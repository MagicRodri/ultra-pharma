{% extends 'base.html' %}

{% block content %}
    {% if not created %}
    <form method='POST' action = {% url 'register-view' %} enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" >Register</button>
        <p>Already have an account? <a href={% url 'login-view' %}>Login</a>.</p>
    </form>
    {% else %}
        <div class="success">User created successfully</div>
    {% endif %}
{% endblock content %}
